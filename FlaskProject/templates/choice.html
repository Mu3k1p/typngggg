<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPENOT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>


        :root {
            --background: #1a1a1a;
            --black: #000000;
            --primary: #ffffff;
            --muted-foreground: #a0a0a0;
            --input-bg: #374151;
            --input-border: #4b5563;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --card-bg: #2a2a2a;
            --text-gray-400: #9ca3af;
            --text-gray-300: #d1d5db;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif; /* Fallback for font-body */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--background);
            color: var(--primary); /* Default text color */
        }

        html.dark {
            color-scheme: dark;
        }

        /* Layout and Positioning */
        .relative { position: relative; }
        .flex { display: flex; }
        .min-h-screen { min-height: 100vh; }
        .w-full { width: 100%; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .overflow-hidden { overflow: hidden; }

        /* Background Gradient */
        .bg-gradient-to-b {
            background: linear-gradient(to bottom, var(--background), var(--black));
        }

        /* Container */
        .container {
            max-width: 1024px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 2rem;
            padding-right: 2rem; /* px-4 equivalent */
        }

        /* Spacing */
        .py-16 { padding-top: 4rem; padding-bottom: 4rem; }
        .mb-16 { margin-bottom: 4rem; }
        .mt-3 { margin-top: 0.75rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .mb-8 { margin-bottom: 2rem; }
        .py-20 { padding-top: 5rem; padding-bottom: 5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .pb-1 { padding-bottom: 0.25rem; }
        .p-4 { padding: 1rem; }
        .pl-8 { padding-left: 2rem; } /* for carousel items */


        /* Text Alignment */
        .text-center { text-align: center; }

        /* Typography */
        .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
        @media (min-width: 768px) { /* md breakpoint for larger text */
            .md\:text-6xl { font-size: 3.75rem; line-height: 1; }
            .md\:text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        }
        .font-bold { font-weight: 700; }
        .font-headline { font-family: 'Inter', sans-serif; /* Placeholder */ }
        .tracking-tighter { letter-spacing: -0.05em; }
        .text-primary { color: var(--primary); }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-muted-foreground { color: var(--muted-foreground); }
        .max-w-2xl { max-width: 42rem; }
        .font-semibold { font-weight: 600; }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- Search Bar Styles --- */
        .search-bar-container {
            position: relative;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 672px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem; /* p-3, with space for icon */
            border-radius: 0.5rem;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--primary);
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-input::placeholder { color: var(--text-gray-400); }
        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray-400);
            pointer-events: none;
            font-size: 1.25rem;
        }
    /* --- End Search Bar Styles --- */


        /* Carousel and Song Card Styles */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex-shrink: 0;
            padding: 0 1rem; /* Add horizontal padding between items */
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            transform: scale(0.8);
            opacity: 0.5;
            box-sizing: border-box;
            /* Added centering for when item is not 100% width */
            margin-left: auto;
            margin-right: auto;
        }

        .carousel-item.active {
            transform: scale(1.1);
            opacity: 1;
            z-index: 10;
        }

        /* Responsive widths for carousel items - MODIFIED FOR 600PX WIDTH */
        @media (max-width: 767px) {
            .carousel-item {
                width: 100%; /* On very small screens, take full width */
            }
        }
        @media (min-width: 768px) { /* From medium screens up, set fixed width */
            .carousel-item {
                width: 600px; /* Target 600px width */
                max-width: 100%; /* Ensure it doesn't overflow its parent if parent is smaller than 600px */
            }
        }
        /* Removed original 768-1023px and 1024px media queries as they are superseded or combined */


        .song-card {
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: var(--card-bg);
            color: var(--primary);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Crucial for positioning overlay */
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Push info content to bottom */
            cursor: pointer; /* Indicate interactivity */
            max-width: 600px; /* MODIFIED: Ensure the card itself doesn't exceed 600px */
            margin-left: auto; /* MODIFIED: Center the card within its item */
            margin-right: auto; /* MODIFIED: Center the card within its item */
        }

        .song-card:hover .song-overlay {
            opacity: 1;
            visibility: visible;
            transform: translateY(0); /* Animate up */
        }

        /* Image and Info Content */
        .song-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            transition: transform 0.3s ease-out;
        }
        .song-card:hover .song-cover {
            transform: scale(1.05);
        }

        .song-info-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
            z-index: 2;
            transition: opacity 0.3s ease-out;
        }
        .song-card:hover .song-info-content {
            opacity: 0; /* Hide info content on hover */
        }

        .song-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .song-artist {
            font-size: 0.875rem;
            color: var(--text-gray-400);
            margin-bottom: 0.75rem;
        }

        .play-button {
            background-color: var(--accent-blue);
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 99999px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .play-button:hover {
            background-color: var(--accent-blue-hover);
        }

        /* --- New Song Overlay Styles --- */
        .song-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Darker overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out, transform 0.3s ease-out;
            transform: translateY(100%); /* Start off-screen below */
            z-index: 3; /* Above info content and cover */
            text-align: center;
        }

        .overlay-description {
            font-size: 1rem;
            color: var(--text-gray-300);
            margin-top: 1rem;
            line-height: 1.5;
        }
        /* --- End New Song Overlay Styles --- */

        .carousel-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            font-size: 2rem;
            color: white;
            line-height: 1;
            display: none;
            transition: background-color 0.3s;
        }
        .carousel-nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .carousel-prev { left: 1rem; }
        .carousel-next { right: 1rem; }

        @media (min-width: 640px) {
            .sm\:flex { display: flex; }
        }

        .border-2 { border-width: 2px; }
        .border-dashed { border-style: dashed; }
        .rounded-lg { border-radius: 0.5rem; }
        .hidden { display: none !important; }
        .text-semibold { font-weight: 600; }
        .text-muted-foreground { color: var(--muted-foreground); }
    </style>
</head>
<body>
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden bg-gradient-to-b from-background to-black">
        <main class="container mx-auto py-16">
            <header class="text-center mb-16">
                <h1 class="text-4xl md:text-6xl font-bold font-headline tracking-tighter text-primary">
                    TYPENOT
                </h1>
                <p class="mt-3 text-lg md:text-xl text-muted-foreground max-w-2xl mx-auto">
                </p>
            </header>

            <div class="search-bar-container">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search for songs..."
                    class="search-input"
                />
                <span class="search-icon">üîç</span>

            </div>

            <section class="w-full">
                <div class="carousel-container">
                    <div class="carousel-content" id="carousel-content">
                        </div>
                    <button id="carousel-prev" class="carousel-nav-btn carousel-prev sm:flex">‚Äπ</button>
                    <button id="carousel-next" class="carousel-nav-btn carousel-next sm:flex">‚Ä∫</button>
                </div>
                <div id="no-songs-message" class="text-center py-20 px-4 border-2 border-dashed rounded-lg hidden">
                    <h3 class="text-xl font-semibold text-muted-foreground">No songs to display.</h3>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Song Data
        const initialSongs = [
            { id: 'brightside', title: 'Mr Brightsides', artist: 'the Killers', coverUrl: 'static/images/Mrbrightside.jpg', hint: 'abstract space', description: 'An iconic indie-rock anthem about paranoia and unrequited love driven by a powerful guitar riff and Brandon Flowers passionate vocals Its a cathartic singalong.' },
            { id: 'oh wonder', title: 'Land Slides', artist: 'oh wonder', coverUrl: 'static/images/landslides.jpg', hint: 'protest crowd', description: 'An ethereal indie-pop song featuring hushed harmonies and atmospheric synths Its a dreamlike exploration of vulnerability and shared experiences' },
            { id: 'test', title: 'Somewhere only we know', artist: 'Keane', coverUrl: 'static/images/somewhere only we know.jpeg', hint: 'dizzying spiral', description: 'A heartfelt piano-driven ballad that evokes nostalgia and the search for a private shared sanctuary Its quiet reflective and deeply emotional' },
            { id: 'wham bam shang-a-lang', title: 'wham Bam Shang A Lang', artist: 'Silver', coverUrl: 'static/images/Wham Bam Shang A Lang.jpeg', hint: 'dizzying spiral', description: 'A fun high-energy 70s power-pop track with catchy riffs and nonsensical lighthearted lyrics Its pure irresistible fun' },
            { id: 'song2', title: 'Take On Me', artist: 'A-ha', coverUrl: 'static/images/takeonme.jpeg', hint: 'dizzying spiral', description: 'A classic 80s synth-pop hit known for its iconic high-energy synth riff and soaring vocals Its vibrant dynamic and instantly danceable' },

        ];

        const carouselContent = document.getElementById('carousel-content');
        const carouselPrevBtn = document.getElementById('carousel-prev');
        const carouselNextBtn = document.getElementById('carousel-next');
        const searchInput = document.getElementById('search-input');
        const noSongsMessage = document.getElementById('no-songs-message');


        let allSongs = [...initialSongs]; // Original list
        let filteredSongs = [...initialSongs]; // List currently displayed
        let currentIndex = 0; // Current active song index in the filteredSongs array


        // Function to create a single song card HTML string
        function createSongCardHtml(song) {
            return `
                <div class="song-card">
                    <img src="${song.coverUrl}" alt="${song.title} cover" class="song-cover">
                    <div class="song-info-content">
                        <h3 class="song-title">${song.title}</h3>
                        <p class="song-artist">${song.artist}</p>
                        <div class="flex justify-center">
                            <button class="play-button" data-song-id="${song.id}">Play</button>
                        </div>
                    </div>
                    <div class="song-overlay">
                        <p class="overlay-description">${song.description}</p>
                    </div>
                </div>
            `;
        }

        function getItemsPerView() {
            return 1;
        }


        // Function to render/update the carousel
        function renderCarousel() {
            if (filteredSongs.length === 0) {
                carouselContent.innerHTML = ''; // Clear existing cards
                noSongsMessage.classList.remove('hidden'); // Show no songs message
                carouselPrevBtn.classList.add('hidden'); // Hide buttons
                carouselNextBtn.classList.add('hidden');
                return;
            } else {
                noSongsMessage.classList.add('hidden'); // Hide no songs message
                // Show buttons if there's more than one page of content
                const itemsPerView = getItemsPerView();
                if (filteredSongs.length > itemsPerView) {
                    carouselPrevBtn.classList.remove('hidden');
                    carouselNextBtn.classList.remove('hidden');
                } else {
                    carouselPrevBtn.classList.add('hidden');
                    carouselNextBtn.classList.add('hidden');
                }
            }

            carouselContent.innerHTML = filteredSongs.map(song => `
                <div class="carousel-item" data-song-id="${song.id}">
                    ${createSongCardHtml(song)}
                </div>
            `).join('');


            document.querySelectorAll('.play-button').forEach(button => {
                button.onclick = (event) => {
                    console.log("The page recognised your click")
                    const songId = event.target.dataset.songId;
                    const song = filteredSongs.find(s => s.id === songId);
                    if (song) {
                        alert(`Playing: ${song.title} by ${song.artist}`);
                        // Implement actual audio playback here
                    }
                };
            });

            updateCarouselPosition();
        }

carouselContent.addEventListener('click', (event) => {
    // Find the closest carousel item that was clicked
    const carouselItem = event.target.closest('.carousel-item');
    if (carouselItem && !event.target.closest('.play-button')) {
        const songId = carouselItem.dataset.songId; // Get song ID from data attribute
        window.location.href = `main?song=${songId}`;
    }
});

        // Function to update carousel position and active state
        function updateCarouselPosition() {
            if (filteredSongs.length === 0) return;

            const items = carouselContent.querySelectorAll('.carousel-item');
            if (items.length === 0) return;

            const itemsPerView = getItemsPerView();
            // Adjust current index to stay within valid pages
            const maxIndex = Math.max(0, filteredSongs.length - itemsPerView);
            currentIndex = Math.min(Math.max(0, currentIndex), maxIndex);

            // Calculate item width more reliably. Get the computed style.
            const itemStyle = window.getComputedStyle(items[0]);
            const itemWidth = parseFloat(itemStyle.width) + parseFloat(itemStyle.paddingLeft) + parseFloat(itemStyle.paddingRight);


            const offset = currentIndex * itemWidth;
            carouselContent.style.transform = `translateX(-${offset}px)`;

            items.forEach((item, index) => {
                item.classList.remove('active'); // Remove active from all

                // For the "active" visual style, apply it to the currently focused/first-in-view item.
                if (index === currentIndex) {
                    item.classList.add('active');
                } else {
                    // For items not "current" but visible, revert scale/opacity to default for non-active
                    item.style.transform = 'scale(0.8)';
                    item.style.opacity = '0.5';
                }
            });

            // Re-check button visibility after updating position
            const numPages = Math.ceil(filteredSongs.length / itemsPerView);
            if (numPages <= 1 || filteredSongs.length === 0) {
                carouselPrevBtn.classList.add('hidden');
                carouselNextBtn.classList.add('hidden');
            } else {
                carouselPrevBtn.classList.remove('hidden');
                carouselNextBtn.classList.remove('hidden');
            }
        }

        // --- Event Handlers ---

        carouselNextBtn.addEventListener('click', () => {
            const itemsPerView = getItemsPerView();
            // Move by one full "page" or set of itemsPerView
            currentIndex += itemsPerView;
            const maxIndex = Math.max(0, filteredSongs.length - itemsPerView);
            if (currentIndex > maxIndex && filteredSongs.length > 0) {
                currentIndex = 0; // Loop to start
            } else if (filteredSongs.length === 0) {
                currentIndex = 0;
            }
            updateCarouselPosition();
        });

        carouselPrevBtn.addEventListener('click', () => {
            const itemsPerView = getItemsPerView();
            // Move back by one full "page"
            currentIndex -= itemsPerView;
            if (currentIndex < 0 && filteredSongs.length > 0) {
                currentIndex = Math.max(0, filteredSongs.length - itemsPerView); // Loop to end
            } else if (filteredSongs.length === 0) {
                currentIndex = 0;
            }
            updateCarouselPosition();
        });

        searchInput.addEventListener('input', (event) => {
            const query = event.target.value.toLowerCase();
            if (query === '') {
                filteredSongs = [...allSongs];
            } else {
                filteredSongs = allSongs.filter(song =>
                    song.title.toLowerCase().includes(query) ||
                    song.artist.toLowerCase().includes(query) ||
                    song.description.toLowerCase().includes(query)
                );
            }
            currentIndex = 0; // Reset to first item when filtering
            renderCarousel(); // Re-render and update position
        });


        // --- Initial Load ---
        window.addEventListener('resize', () => {
            renderCarousel(); // Rerender to adjust item widths and positions
        });
        renderCarousel(); // Initial render of all songs
    </script>
</body>
</html>
